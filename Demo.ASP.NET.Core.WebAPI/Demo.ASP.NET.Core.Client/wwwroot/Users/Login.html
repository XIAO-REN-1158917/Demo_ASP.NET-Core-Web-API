<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login - Get the token from authenticator</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <div style="padding:20px;border:1px solid #ccc;width:600px;margin:30px;">
        <h3>Login</h3>
        <hr />
        <div class="form-floating">
            <div class="mb-3">
                <label class="form-label">UserName</label>
                <input type="text" id="userName" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">UserPwd</label>
                <input type="text" id="userPwd" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" id="btn" value="Login" class="btn btn-primary" />
            </div>
            <div class="mb-3">
                <span id="msg" style="color:red"></span>
            </div>
        </div>
    </div>
    <script>$("#btn").click(function () {
            $.ajax({
                type: "get",
                url: "https://localhost:6001/api/Token",
                dataType: "text",
                data: { UserName: $("#userName").val(), UserPwd: $("#userPwd").val() },
                contentType: "application/json",
                success: function (token) {
                    localStorage.setItem("token", token);
                    location.href = 'TokenTest.html';
                    //console.log(token);
                }
            });
        });</script>
</body>
</html>
